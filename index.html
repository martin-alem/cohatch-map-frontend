<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>COhatch Google Map</title>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <h1 class="heading">Cohatch Google Map</h1>
      <div class="controls">
        <select name="markups" id="markup" class="ui fluid dropdown">
          <option value="">Number of markups</option>
          <option value="single">Single</option>
          <option value="multiple">Multiple</option>
        </select>

        <select name="category" id="category" class="ui fluid dropdown">
          <option value="">Place Category</option>
          <option value="shop">Shop</option>
          <option value="restaurant">Restaurant</option>
          <option value="hospital">Hospital</option>
        </select>
        <button class="ui primary button" id="search"> Search</button>

        <select name="near_me" id="near_me" class="ui fluid dropdown">
          <option value="">Near me</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="map-container">
        <div id="map"></div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3HC6aJDNxy-rzMxjRx19eQ2jcn4on0Wg"></script>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
